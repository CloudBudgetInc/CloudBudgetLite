<!-- sldsValidatorIgnore -->
<template>
	<div class="label">{label}</div>
	<button class="slds-button slds-button_neutral button" onclick={openWindow} type="button">{selectedItemLabel}
	</button>
	<template if:true={showDialog}>
		<section
				role="dialog"
				tabindex="-1"
				aria-labelledby="modal-heading-01"
				aria-modal="true"
				aria-describedby="modal-content-id-1"
				class="slds-modal slds-fade-in-open slds-modal_small">
			<div class="slds-modal__container">
				<!-- SPINNER -->
				<c-cb-spinner show={showSpinner}></c-cb-spinner>
				<!-- SPINNER -->
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
							title="Close" onclick={closeWindow}>
						<lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
										size="small"></lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label}</h2>
				</header>

				<div class="slds-modal__content slds-p-around_medium">
					<div class="search">
						<lightning-input label="Search" value={filterString}
										 onchange={handleFilterChange}></lightning-input>
					</div>
					<template if:true={showEmptyOption}>
						<button class="slds-button slds-button_neutral button" onclick={handleClick}
								data-label="--BLANK--" data-value="">
							--BLANK--
						</button>
					</template>
					<template for:each={listToShow} for:item="item">
						<div key={item} class={item.class}>
							<button class="slds-button slds-button_neutral button" onclick={handleClick}
									data-label={item.label} data-value={item.value}>
								{item.label}
							</button>
						</div>
					</template>
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
