<!-- sldsValidatorIgnore -->
<template>
	<lightning-button-icon icon-name="utility:edit" label="Manage Keys" onclick={switchDialog}></lightning-button-icon>
	<template if:true={showDialog}>
		<div style="position: absolute;">
			<section
					role="dialog"
					tabindex="-1"
					aria-labelledby="modal-heading-01"
					aria-modal="true"
					aria-describedby="modal-content-id-1"
					class="slds-modal slds-fade-in-open slds-modal_small">
				<div class="slds-modal__container">
					<header class="slds-modal__header">
						<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
								title="Close" onclick={switchDialog}>
							<lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
											size="small"></lightning-icon>
							<span class="slds-assistive-text">Close</span>
						</button>
						<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modeling Rule Field
							Keys</h2>
					</header>

					<div class="slds-modal__content slds-p-around_medium">
						<lightning-dual-listbox
								id="ModelingRuleKeys"
								name="Modeling Rule Field Keys"
								label="Modeling Rule Field Keys"
								variant="label-hidden"
								source-label="Available Fields (Result)"
								selected-label="Selected Fields"
								options={options}
								value={values}
								onchange={handleChange}>
						</lightning-dual-listbox>
					</div>
					<footer class="slds-modal__footer">
						<lightning-button variant="brand" label="Apply" onclick={switchDialog}></lightning-button>
					</footer>
				</div>
			</section>
			<div class="slds-backdrop slds-backdrop_open"></div>
		</div>
	</template>
</template>
