<template>
	<div class={styleClass}>
		<div class="iconStyle">
			<lightning-badge icon-name="utility:jump_to_top" onclick={scrollUp}></lightning-badge>
		</div>
		<template for:each={displayedListWithConfig} for:item="item">
			<span key={item.Id} class="slds-badge slds-m-around_xxx-small badge">{item.key} {item.value}</span>
		</template>
	</div>
</template>
